name: Workflow-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      n_estimators:
        description: 'Number of trees in RandomForest'
        default: 505
        required: true
      max_depth:
        description: 'Max depth of trees'
        default: 35
        required: true

env:
  TRAIN_DATASET: "dataset/train_dataset.csv"
  TEST_DATASET: "dataset/test_dataset.csv"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v3

      # Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow

      # Run MLflow project
      - name: Run MLflow project
        run: |
          mlflow run MLProject \
            -P n_estimators=${{ github.event.inputs.n_estimators || 505 }} \
            -P max_depth=${{ github.event.inputs.max_depth || 35 }} \
            -P train_dataset=$TRAIN_DATASET \
            -P test_dataset=$TEST_DATASET \
            --env-manager=local

      # Commit & push mlruns using GitHub Actions bot
      - name: Commit and Push mlruns
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Setup git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Track LFS for mlruns
          git lfs install
          git lfs track "mlruns/**" || true
          git add .gitattributes mlruns/ || true

          # Set remote with token
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # Commit jika ada perubahan
          if ! git diff --cached --quiet; then
            git commit -m "Update mlruns from CI run"
            git push origin main
          else
            echo "No changes to commit"
          fi
